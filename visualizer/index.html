<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Social Graph Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .control-group label {
            font-size: 12px;
            opacity: 0.9;
        }

        .control-group input, .control-group select {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .control-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .btn.active {
            background: rgba(46, 204, 113, 0.8);
            border-color: rgba(46, 204, 113, 1);
        }

        .main-content {
            display: flex;
            height: calc(100vh - 120px);
        }

        .graph-container {
            flex: 1;
            position: relative;
            background: rgba(0,0,0,0.1);
        }

        .sidebar {
            width: 300px;
            background: rgba(0,0,0,0.2);
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .node-details {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .node-details img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .community-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .community-item {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 12px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üï∑Ô∏è Facebook Social Graph Visualizer</h1>
        <div class="controls">
            <div class="control-group">
                <label>Layout:</label>
                <select id="layout-select">
                    <option value="force">Force-Directed</option>
                    <option value="circular">Circular</option>
                    <option value="hierarchical">Hierarchical</option>
                </select>
            </div>
            <div class="control-group">
                <label>Filter:</label>
                <input type="text" id="search-input" placeholder="Search nodes...">
            </div>
            <div class="control-group">
                <label>Min Connections:</label>
                <input type="range" id="connection-filter" min="0" max="50" value="0">
                <span id="connection-value">0</span>
            </div>
            <button class="btn" id="refresh-btn">üîÑ Refresh</button>
            <button class="btn" id="export-btn">üì§ Export</button>
            <button class="btn" id="fullscreen-btn">‚õ∂ Fullscreen</button>
        </div>
    </div>

    <div class="main-content">
        <div class="graph-container">
            <svg id="graph-svg"></svg>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading graph data...</div>
            </div>
            <div class="legend" id="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #4ecdc4;"></div>
                    <span>Central Nodes</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #45b7d1;"></div>
                    <span>Regular Nodes</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #f39c12;"></div>
                    <span>Bridge Nodes</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #e74c3c;"></div>
                    <span>Isolated Nodes</span>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <h3>üìä Graph Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="total-nodes">0</div>
                    <div class="stat-label">Total Nodes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="total-edges">0</div>
                    <div class="stat-label">Total Edges</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avg-degree">0</div>
                    <div class="stat-label">Avg Degree</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="communities">0</div>
                    <div class="stat-label">Communities</div>
                </div>
            </div>

            <h3>üéØ Selected Node</h3>
            <div class="node-details" id="node-details">
                <div style="text-align: center; opacity: 0.6; font-size: 14px;">
                    Click a node to view details
                </div>
            </div>

            <h3>üèòÔ∏è Communities</h3>
            <div class="community-list" id="community-list">
                <div style="text-align: center; opacity: 0.6; font-size: 12px;">
                    Loading communities...
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script src="visualizer.js"></script>
</body>
</html>
